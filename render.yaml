services:
  # Backend API Service
  - type: web
    name: isin-extractor-api
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # FRONTEND_URL will be added manually after frontend is deployed

  # Frontend Static Site
  - type: web
    name: isin-extractor-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      # VITE_API_URL will be added manually after backend is deployed

